<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="150" height="80"><svg width="150" height="80" viewBox="0 0 150 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        .car-body { fill: #FFD700; stroke: #CCAC00; stroke-width: 1; }
        .window { fill: #cce7ff; stroke: #999; stroke-width: 0.5; }
        .wheel { fill: #222; stroke: #444; stroke-width: 1; }
        .light { fill: #ffcc00; }
        .text { font: bold 12px sans-serif; fill: #fff; }
    </style>

    <!-- Car Body Lower -->
    <path d="M30 45 Q33 35, 50 33 H100 Q117 35, 120 45 Q122 48, 120 51 H30 Q28 48, 30 45 Z" class="car-body"></path>

    <!-- Car Roof -->
    <path d="M50 33 Q55 22, 65 22 H85 Q95 22, 100 33 Z" class="car-body"></path>

    <!-- Windows -->
    <path d="M55 32 Q57 26, 65 26 H70 Q73 26, 75 32 Z" class="window"></path>
    <path d="M77 32 Q79 26, 85 26 H90 Q93 26, 95 32 Z" class="window"></path>

    <!-- Headlights -->
    <circle cx="28" cy="46" r="2" class="light"></circle>
    <circle cx="122" cy="46" r="2" class="light"></circle>

    <!-- Wheels -->
    <circle cx="45" cy="53" r="6" class="wheel"></circle>
    <circle cx="105" cy="53" r="6" class="wheel"></circle>

    <!-- Company Name -->
    <text x="75" y="75" text-anchor="middle" class="text" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">QuickRent</text>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>